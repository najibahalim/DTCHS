
<ion-header>
  <ion-toolbar  color=primary>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
            <ion-title size="large">
              <p align=center>{{section}} : {{displayDate}}</p>
              
            </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let flat of flats" [routerLink]="'/addFlatReading/' + flat">
      <ion-label class="ion-text-wrap">
        <h2> {{flat}} </h2>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
