
<ion-header>
  <ion-toolbar  color=primary>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
            <ion-title size="large">
              <p align=center>{{displayDate}}</p>
              
            </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-list>
    <ion-item *ngFor="let flat of flats" [routerLink]="'/addSectionReading/' + flat.name">
      <ion-icon name="checkmark-outline" slot="end" *ngIf="flat.tick1" class="tick1"></ion-icon>
      <ion-icon name="checkmark-outline" slot="end" class="tick2" *ngIf="flat.tick2"></ion-icon>
      <ion-label class="ion-text-wrap">
        <h2> {{flat.name}} </h2>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
